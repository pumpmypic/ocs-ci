---
# This config is suppose to work on most of DCs we have.
DEPLOYMENT:
  allow_lower_instance_requirements: false
ENV_DATA:
  platform: 'vsphere'
  deployment_type: 'upi'
  worker_replicas: 0
  master_replicas: 1
  worker_num_cpus: '16'
  master_num_cpus: '16'
  master_memory: '65536'
  compute_memory: '65536'
