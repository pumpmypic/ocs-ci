---
# This config is suppose to work on DC4, DC5 and VSAN DC
# This config won't work for DC1 and DC2
RUN:
  client_version: '4.3.0-0.nightly'
  force_chrome_branch_base: "665006"
  force_chrome_branch_sha256sum: "a1ae2e0950828f991119825f62c24464ab3765aa219d150a94fb782a4c66a744"
DEPLOYMENT:
  allow_lower_instance_requirements: true
  installer_version: "4.4.0-0.nightly"
ENV_DATA:
  platform: 'vsphere'
  deployment_type: 'upi'
  worker_replicas: 3
  master_replicas: 3
  worker_num_cpus: '16'
  master_num_cpus: '4'
  memory: '65536'
  skip_ocs_deployment: true
  ocs_version: '4.3'

