---
# This config is suppose to work on DC4, DC5 and VSAN DC
# This config won't work for DC1 and DC2
RUN:
  client_version: '4.4.0-0.nightly'


DEPLOYMENT:
  allow_lower_instance_requirements: false
  installer_version: "4.4.0-0.nightly"
  default_latest_tag: 'latest-4.4'
ENV_DATA:
  platform: 'vsphere'
  deployment_type: 'upi'
  worker_replicas: 3
  master_replicas: 3
  worker_num_cpus: '16'
  master_num_cpus: '4'
  memory: '65536'
  skip_ocs_deployment: true
